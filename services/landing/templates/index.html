<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>My Smarthome</title>
    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='') }}vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='') }}css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        {% include('includes/sidebar.html')%}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                {% include('includes/topbar.html') %}
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>
                    <div class="row">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Jumlah Sensor</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="jumlahSensor"><i class="fa fa-circle-o-notch fa-spin"></i></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa fa-fire fa-2x text-primary"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Jumlah Kontrol</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="jumlahKontrol"><i class="fa fa-spinner fa-spin"></i></div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa fa-lightbulb fa-2x text-info"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% include('includes/footer.html') %}
        </div>
    </div>
    {% include('includes/scrollup.html') %}
    {% include('includes/script.html') %}

    <script defer>
        var baseApiURL = 'https://api.myiot.com';

        $.ajax({
            url: `${baseApiURL}/sensor/countAll`,
            success: respond => {
                $("#jumlahSensor").text(respond.count);
            }
        })

    </script>

</body>

</html>
